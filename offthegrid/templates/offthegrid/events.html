<h1>Events</h1>
{% if event_list %}
    <ul>
    {% for event in event_list %}
        <li>
            <b><a href="/off-the-grid/event/{{ event.id }}">{{ event.name }}</a></b>
            <ul>
                <li><b>Location:</b> {{ event.location }}</li>
                <li><b>Start:</b> {{ event.start_time }}</li>
                <li><b>End:</b> {{ event.end_time }}</li>
            </ul>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events</p>
{% endif %}
